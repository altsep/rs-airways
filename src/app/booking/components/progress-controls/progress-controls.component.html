<div class="controls mt-5 flex gap-10">
  <button class="btn" mat-button color="primary" (click)="back()" type="button">
    {{ 'BOOKING.BTN_BACK' | translate }}
  </button>
  <button [disabled]="!canContinue" class="btn" mat-flat-button color="primary" (click)="forward()" type="button">
    {{ 'BOOKING.BTN_CONTINUE' | translate }}
  </button>
</div>
