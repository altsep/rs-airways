<form
  class="flights-form flex flex-wrap flex-col sm:flex-row py-4 p-2 bg-white sm:items-center justify-center 2xl:justify-start gap-5"
  #form="ngForm"
  [formGroup]="searchForm"
  (ngSubmit)="onSubmit()"
>
  <ng-container [formGroup]="airportForm">
    <app-airport-field
      [formName]="'fromLoc'"
      [direction]="'MAIN_FORM.FROM' | translate"
      [placeholder]="'Choose your starting location'"
    />
    <app-airport-field
      [formName]="'toLoc'"
      [direction]="'MAIN_FORM.TO' | translate"
      [placeholder]="'Choose your destination'"
    />
  </ng-container>
  <app-dates-field [showFormatHint]="false" [name]="'dates'" />
  <app-passengers-field [name]="'passengers'" />
  <div class="controls flex flex-col gap-5 sm:gap-2">
    <mat-checkbox class="checkbox select-none" color="primary" formControlName="oneWay">
      {{ 'MAIN_FORM.ONE_WAY' | translate }}
    </mat-checkbox>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      {{ 'MISC.BTN_APPLY' | translate }}
    </button>
  </div>
</form>
