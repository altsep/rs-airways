<div class="pl-10 pr-18 py-4 flex gap-1 flex-col">
  <div class="flex justify-between">
    <span class="caption">{{ caption }}</span>
    <span class="caption">{{ fare + tax | currency : '€' }}</span>
  </div>
  <div class="flex justify-between pl-10">
    <span>Fare </span>
    <span>{{ fare | number : '2.2-2' | currency : '€' }} </span>
  </div>
  <div class="flex justify-between pl-10">
    <span>Tax & Service Charge </span>
    <span> {{ tax | number : '2.2-2' | currency : '€' }} </span>
  </div>
</div>
