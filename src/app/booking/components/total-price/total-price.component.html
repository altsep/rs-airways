<mat-card class="p-6 pb-0">
  <ng-container *ngFor="let summary of summaryByAge; let i = index">
    <app-total-price-element
      [fare]="summary.fare"
      [tax]="summary.tax"
      [caption]="getCaption(summary.count, i)"
    ></app-total-price-element>
  </ng-container>
  <mat-divider></mat-divider>
  <mat-card-footer class="flex justify-between py-5">
    <span class="total">TOTAL</span>
    <span class="total price">551 </span>
  </mat-card-footer>
</mat-card>
