<div class="second-menu h-[88px] bg-[#fafafa] flex items-center pl-2 xl:pl-[156px] gap-2 sm:gap-4 xl:gap-10">
  <div class="destination flex items-center gap-4">
    <span>{{ fromCity }}</span>
    <img *ngIf="toCity" src="/assets/return_trip.svg" alt="" srcset="" />
    <span>{{ toCity }}</span>
  </div>
  <div class="return flex items-center gap-2">
    <span>Return</span>
    <span class="dot">•</span>
    <span>{{ fromDate | date : 'mediumDate' }}</span>
    <span>—</span>
    <span>{{ toDate | date : 'mediumDate' }}</span>
    <span class="dot">•</span>
    <div class="passengers flex items-center">
      <span>{{ passengerAmount }}</span>
      <span><mat-icon fontIcon="person" /></span>
    </div>
  </div>
  <button class="edit btn" mat-button (click)="showSearchForm = !showSearchForm">Edit</button>
</div>

<ng-container *ngIf="showSearchForm">
  <app-flights-form />
</ng-container>
