<mat-card class="passenger-card w-full">
  <mat-card-header>
    <mat-card-title>{{ index }}. {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="passenger-card-content flex wrap gap-5">
      <mat-form-field class="form-field w-full sm:w-[255px]" appearance="fill">
        <mat-label>First name</mat-label>
        <input name="firstName" formControlName="firstName" matInput #firstNameInput="matInput" type="text" />
        <!-- <mat-icon
          [ngClass]="['icon', !firstNameInput.focused ? 'text-[#74767A]' : '']"
          matSuffix
          [color]="firstNameInput.touched && control.errors ? 'warn' : control.valid && 'accent'"
          >{{ control.touched && control.errors ? 'info' : 'info_outline' }}</mat-icon
        > -->
        <mat-icon matSuffix matTooltip="Info about the action">info_outline</mat-icon>
        <!-- <mat-hint *ngIf="control.errors?.['required']">Required</mat-hint>
        <mat-error *ngIf="control.errors?.['pattern']">Invalid character</mat-error> -->
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Last name</mat-label>
        <input name="firstName" formControlName="lastName" matInput #firstNameInput="matInput" type="text" />
        <!-- <mat-icon
          [ngClass]="['icon', !firstNameInput.focused ? 'text-[#74767A]' : '']"
          matSuffix
          [color]="firstNameInput.touched && control.errors ? 'warn' : control.valid && 'accent'"
          >{{ control.touched && control.errors ? 'info' : 'info_outline' }}</mat-icon
        > -->
        <!-- <mat-hint *ngIf="control.errors?.['required']">Required</mat-hint>
        <mat-error *ngIf="control.errors?.['pattern']">Invalid character</mat-error> -->
      </mat-form-field>

      <mat-button-toggle-group
        class="gender-buttons-group w-full sm:w-[216px]"
        formControlName="gender"
        aria-label="Font Style"
      >
        <mat-button-toggle #genderButtonMale class="gender-toggle-button" value="male">
          <mat-icon
            class="gender-button-checked-icon"
            *ngIf="genderButtonMale.checked"
            color="primary"
            fontIcon="check"
          ></mat-icon>
          <span [ngClass]="genderButtonMale.checked ? 'gender-button-checked' : ''">Male</span>
        </mat-button-toggle>
        <mat-button-toggle #genderButtonFemale class="gender-toggle-button" value="female" color="primary">
          <mat-icon
            *ngIf="genderButtonFemale.checked"
            class="gender-button-checked-icon"
            color="primary"
            fontIcon="check"
          ></mat-icon>
          <span [ngClass]="genderButtonFemale.checked ? 'gender-button-checked' : ''">Female</span>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </mat-card-content>
  <!-- <mat-card-actions *ngIf="title !== 'Infant'">
  </mat-card-actions> -->
</mat-card>
