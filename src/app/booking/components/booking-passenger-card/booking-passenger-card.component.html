<mat-card>
  <mat-card-header>
    <mat-card-title>{{ index }}. {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="passenger-card-content flex gap-5">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>First name</mat-label>
        <input name="firstName" formControlName="firstName" matInput #firstNameInput="matInput" type="text" />
        <!-- <mat-icon
          [ngClass]="['icon', !firstNameInput.focused ? 'text-[#74767A]' : '']"
          matSuffix
          [color]="firstNameInput.touched && control.errors ? 'warn' : control.valid && 'accent'"
          >{{ control.touched && control.errors ? 'info' : 'info_outline' }}</mat-icon
        > -->
        <mat-icon matTooltip="Info about the action">info_outline</mat-icon>
        <!-- <mat-hint *ngIf="control.errors?.['required']">Required</mat-hint>
        <mat-error *ngIf="control.errors?.['pattern']">Invalid character</mat-error> -->
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Last name</mat-label>
        <input name="firstName" formControlName="lastName" matInput #firstNameInput="matInput" type="text" />
        <!-- <mat-icon
          [ngClass]="['icon', !firstNameInput.focused ? 'text-[#74767A]' : '']"
          matSuffix
          [color]="firstNameInput.touched && control.errors ? 'warn' : control.valid && 'accent'"
          >{{ control.touched && control.errors ? 'info' : 'info_outline' }}</mat-icon
        > -->
        <!-- <mat-hint *ngIf="control.errors?.['required']">Required</mat-hint>
        <mat-error *ngIf="control.errors?.['pattern']">Invalid character</mat-error> -->
      </mat-form-field>

      <!-- <div class="passenger-gender"> -->
      <mat-button-toggle-group formControlNme="gender" aria-label="Font Style">
        <mat-button-toggle #genderButtonMale value="male">
          <mat-icon *ngIf="genderButtonMale.checked" matPrefix>check</mat-icon>
          <span>Male</span>
        </mat-button-toggle>
        <mat-button-toggle #genderButtonFemale value="female">
          <mat-icon *ngIf="genderButtonFemale.checked" matPrefix>check</mat-icon>
          <span>Female</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
      <!-- </div> -->

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="title !== 'Infant'">
    <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </mat-card-actions>
</mat-card>
