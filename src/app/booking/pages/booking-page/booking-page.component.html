<div class="booking-page flex flex-col">
  <app-second-menu />
  <div class="calendar-container flex flex-col mt-10 mb-5">
    <app-flights-calendar />
    <app-flights-calendar [return]="true" />
    <div class="controls self-end mt-10">
      <button class="btn" mat-button color="primary" (click)="back()" type="button">Back</button>
      <button class="btn" mat-flat-button color="primary" (click)="forward()" type="button">Continue</button>
    </div>
  </div>
</div>
