<mat-card class="container mx-auto my-10 border overflow-y-auto md:p-2 lg:p-4 mat-body-strong">
  <mat-card-header>
    <mat-card-title color="primary">Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content class="md:p-29 mt-8 sm:p-0 m-0">
    <table class="border-collapse" mat-table [dataSource]="flights">
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            color="primary"
            [checked]="selection.isSelected(element)"
            (change)="$event ? selection.toggle(element) : null"
          ></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="table_head">No.</th>
        <td mat-cell *matCellDef="let el">{{ el.number }}</td>
      </ng-container>
      <ng-container matColumnDef="flights">
        <th mat-header-cell *matHeaderCellDef>Flight</th>
        <td mat-cell *matCellDef="let el">{{ el.flights }}</td>
      </ng-container>
      <ng-container matColumnDef="typeTrip">
        <th mat-header-cell *matHeaderCellDef>Type trip</th>
        <td mat-cell *matCellDef="let el">{{ el.typeTrip }}</td>
      </ng-container>
      <ng-container matColumnDef="dateTime" class="md: hidden">
        <th mat-header-cell *matHeaderCellDef>Date & Time</th>
        <td mat-cell *matCellDef="let el">{{ el.dateTime }}</td>
      </ng-container>
      <ng-container matColumnDef="passengers">
        <th mat-header-cell *matHeaderCellDef>Passengers</th>
        <td mat-cell *matCellDef="let el">{{ el.passengers }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let el">{{ el.price | currency : '€' }}</td>
      </ng-container>
      <ng-container matColumnDef="control" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ myobject: el }">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-divider> </mat-divider>
    <mat-card-footer>
      <div class="mt-4 mb-4 flex justify-between align-middle flex-col md:flex-row">
        <button (click)="addTrip()" mat-button class="btn-addtrip">
          <span class="btn-primary-color mx-8 my-4"> + Add new trip </span>
        </button>
        <span *ngIf="this.selection.selected.length > 0">
          Total:
          <span class="totalPrice"> {{ getTotalPrice() | currency : '€' }}</span>
        </span>
      </div>
      <mat-divider> </mat-divider>
      <div
        class="pt-11 flex justify-between align-baseline flex-col md:flex-row"
        *ngIf="this.selection.selected.length > 0"
      >
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput [(ngModel)]="promocode" />
          <button mat-button matSuffix (click)="applyPromoCode()"><span class="btn-primary-color">APPLY</span></button>
        </mat-form-field>
        <div class="payment_btn">
          <span class="selected"> {{ this.selection.selected.length }} selected</span>
          <button mat-raised-button class="btn" color="primary">Payment</button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-myobject="myobject">
    <button mat-menu-item (click)="editWithCheckbox(myobject)">
      <span class="pl-3"> Edit </span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="deleteWithCheckbox(myobject)">
      <span class="pl-3"> Delete </span>
    </button>
  </ng-template>
</mat-menu>
