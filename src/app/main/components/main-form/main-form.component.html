<mat-card class="main-page-form">
  <mat-card-content>
    <form class="search-form">
      <mat-radio-group aria-label="Select an option" color="primary">
        <mat-radio-button value="0" checked="true" color="primary">Round Trip</mat-radio-button>
        <mat-radio-button value="1" color="primary">One Way</mat-radio-button>
      </mat-radio-group>

      <div class="flight-root">
        <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="border-outline">
          <mat-label>From</mat-label>
          <input
            type="text"
            placeholder="Choose your departure point"
            aria-label="From"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <div class="switch-direction-btn-container">
          <button mat-mini-fab class="switch-direction-btn" color="basic" aria-label="Switch-direction-icon">
            <img src="../../../../assets/Vector.svg" alt="Switch direction icon" />
          </button>
        </div>

        <mat-form-field appearance="fill" [hideRequiredMarker]="true" [floatLabel]="'always'" class="border-outline">
          <mat-label>Destination</mat-label>
          <input
            type="text"
            placeholder="Choose your departure point"
            aria-label="To"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            class="border-outline"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="rangePicker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker>
          <mat-date-range-picker-actions>
            <mat-divider></mat-divider>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Passengers</mat-label>
        <mat-select>
          <mat-option value="" style="display: none"></mat-option>
          <div class="passengers-option">
            <div class="passenger-type">
              <div class="passenger-name">Adult</div>
              <div class="passenger-description">14+ years</div>
            </div>
            <div class="passenger-amount">
              <button>-</button>
              <span>2</span>
              <button>+</button>
            </div>
          </div>

          <div class="passengers-option">
            <div class="passenger-type">
              <div class="passenger-name">Adult</div>
              <div class="passenger-description">14+ years</div>
            </div>
            <div class="passenger-amount">
              <button>-</button>
              <span>2</span>
              <button>+</button>
            </div>
          </div>

          <div class="passengers-option">
            <div class="passenger-type">
              <div class="passenger-name">Adult</div>
              <div class="passenger-description">14+ years</div>
            </div>
            <div class="passenger-amount">
              <button>-</button>
              <span>2</span>
              <button>+</button>
            </div>
          </div>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button type="submit" color="primary">Search</button>
    </form>
  </mat-card-content>
</mat-card>
